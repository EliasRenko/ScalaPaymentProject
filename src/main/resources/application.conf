akka {

    loggers = [akka.event.slf4j.Slf4jLogger]

    loglevel = DEBUG

    logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

    actor {

        debug {

            unhandled = on
            lifecycle = on
        }
    }
}

akka.kafka.producer {

  parallelism = 100

  close-timeout = 60s

  use-dispatcher = "akka.kafka.default-dispatcher"

  eos-commit-interval = 100ms
}

scalaPaymentProject {

    balance = 1000

    sourceDirectory = "src/main/paymentData/"

    mask = """(\w+)\s+->\s+(\w+)\:\s+(\d+)"""
}